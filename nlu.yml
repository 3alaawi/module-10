nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hello
    - Good day
    - Good morning
    - Whats up?
    - Hola
    - Howdy
    - Good Afternoonhowdy
    - Good Evening

- intent: subscribe
  examples: |
    - I want to get the newsletter
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?

- intent: unsubscribe
  examples: |
    - I dont want to get the newsletter
    - Can you stop sending me the newsletter?
    - Can you remove me from the list for the newsletter?
    - Dont send me newsletters

- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com

- intent: thankyou
  examples: |
    - Thanks!
    - Thank you
    - Appreciate it
    - Much obliged

- intent: goodbye
  examples: |
    - Goodbye
    - Bye.
    - Ciao
    - Farewell

- intent: why
  examples: |
    - I dont like it
    - Im not intrested anymore
    - Its boring
    - Too many newsletters